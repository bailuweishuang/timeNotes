    通用的事件监听函数

    <script>
      function binEvent(elm, type, selector, fn){
        if(fn == null) {
          fn = selector;
          selector = null
        }
        elm.addEventListener(type, event => {
          const target = event.target;
          if(selector) {
            // 如果元素被指定的选择器字符串选择，Element.matches()  方法返回true; 否则返回false。
            if(target.matches(selector)){
              fn.call(target, event)
            }
          }else {
            fn.call(target, event)
          }
        })
      }
    </script>
