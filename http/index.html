  <body>
    <div>
      http2的复用：http1/x（文本格式传输）中每发送一次请求，就会建立一次tcp链接，这样时间占用多，即使开启keep-Alive,解决多次链接，还有效率的问题
                    链接次数 串行的文本传输
                  http2（二进制格式传输） HTTP/2
                    中，有两个非常重要的概念，分别是帧（frame）和流（stream）。
                    帧代表着最小的数据单位，每个帧会标识出该帧属于哪个流，流也就是多个帧组成的数据流。
                    多路复用，就是在一个 TCP
                    连接中可以存在多条流。换句话说，也就是可以发送多个请求，对端可以通过帧中的标识知道属于哪个请求。通过这个技术，可以避免
                    HTTP 旧版本中的队头阻塞问题，极大的提高传输性能。
    </div>
  </body>
